<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Tempo</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    
    <div class="iphone-container">
        <div class="notch"></div>

        <div class="today-temp">
            <i class="top-icon"data-feather="sun"></i>
        <h3>SUNNY</h3>
        <p class="city-name">Rio de Janeiro, Brasil</p>
        <h1>34º</h1>
        </div>
                
        <div class="week">
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="sun"></i>
                <span class="temperature">34º</span>
            </div>
            <div class="day">
                <p class="weekday">THU</p>
                <i data-feather="sun"></i>
                <span class="temperature">35º</span>
            </div><div class="day">
                <p class="weekday">FRI</p>
                <i data-feather="cloud-rain"></i>
                <span class="temperature">31º</span>
            </div><div class="day">
                <p class="weekday">SAT</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">28º</span>
            </div><div class="day">
                <p class="weekday">SUN</p>
                <i data-feather="cloud-rain"></i>
                <span class="temperature">27º</span>
            </div><div class="day">
                <p class="weekday">MON</p>
                <i data-feather="cloud"></i>
                <span class="temperature">29º</span>
            </div><div class="day">
                <p class="weekday">TUE</p>
                <i data-feather="sun"></i>
                <span class="temperature">30º</span>
            </div>
        

        </div>
        <div class="footer">
            <i data-feather="sunrise"></i>
            <i data-feather="sunset"></i>
            <i data-feather="wind"></i>
        </div>
        <div class="iphone-menu"></div>
    </div>

    <script>
        feather.replace()
    </script>

</body>
</html>
